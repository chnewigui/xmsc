<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
    <link rel="stylesheet" href="static/css/top_on.css" />
	<style>
	body, div, dl, dt, dd, ul, ol, li, h1, h2, h3, h4, h5, h6, pre, code, form, fieldset, legend, input, button, textarea, p, blockquote, th, td{
	margin:0;
	padding:0;
	color:#000000;
	font-family:"FZLTXHJW","microsoft yahei";
	}
	* {
	background-repeat:no-repeat;
	}
	.header_on{
	height:49px;
	background-color:#000000;
	min-width:980px;
	}
	.header{
	height:49px;
	width:1240px;
	margin:0 auto;
	position:relative;
	}
	.miui_logo{
	position:absolute;
	width:46px;
	height:17px;
	text-indent:-9999px;
	background-image:url(static/images/miui.png);
	top:16px;
	left:0;
	}
	.miui_menu{
	position:absolute;
	top:9px;
	right:0;
	width:600px;
	height:30px;
	text-align:right;
	line-height:30px;
	}
	.miui_menu a.current{
	color:#868686;
	}
	.miui_menu a{
	color:#868686;
	margin-left:30px;
	font-size:14px;
	}
	a, ins{
	text-decoration:none;
	}
	.content_on{
	background-color:#fafafa;
	}
	.lunbo{
	height:657px;
	width:100%;
	position:relative;
	overflow:hidden;
	min-width:980px;
	}
	.content_on *{
	font-family: "FZLTXHJW";
	}
	.lunbo_container{
	position:absolute;
	height:657px;
	left:0;
	top:0;
	width:10000px;
	}
	.content_body{
	width:1240px;
	margin:0 auto;
	padding:130px 0;
	}
	ul{
	list-style:none;
	}
	.clearfix:after{
	display:block;
	content:"20";
	height:0;
	clear:both;
	overflow:hidden;
	visibility:hidden;
	}
	.content_body ul li{
	float:left;
	}
	.banners_li{
	width:33.33%;
	text-family:"FZLTXHJW";

	}
	</style>
</head>
<body>
	<div class="header_on">
	   <div class="header">
		     <a class="miui_logo" href="#" class="current">MIUI</a>
			 <p class="miui_menu">
			 <a href="#" class="current">首页</a>
			 <a href="#" style="font-family: 'microsoft yahei';">MIUI 10</a>
			 <a href="#">下载</a>
			 <a href="#">解锁</a>
			 <a href="#">论坛</a>
			 </p>	
	   </div>
	</div>
	<div class="content_on">
	   <div class="lunbo">
	      <div class="lunbo_container">
		     <a href="#" target="_blank">
			 <img src="static/images/191813nomot4cz3oefgopg.png" alt="">
			 </a>	
		  </div>
	   </div>
	   <div class="content_body" style="padding: 130px 0px;">
	      <ul class="banners clearfix">
	      	<li class="banners_li">
			   <a href="#"></a>
			</li>
	      	<li class="banners_li">
			   <a href="#"></a>
			</li>
	      	<li class="banners_li">
			   <a href="#"></a>
			</li>
	      </ul>
	   </div>
	</div>
</body>
</html>
